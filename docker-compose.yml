version: "3.4"
services:
  myapi:
    image: node-api-ts
    container_name: node-api-ts
    build:
      dockerfile: Dockerfile
      context: .
      args:
        - ENV=local
    environment:
      - ENV=local
    ports:
      - "8000:3000"
    volumes:
      - type: bind
        source: ./app
        target: /app
    networks:
      - minharede

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'hackaton'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - type: bind
        source: ./mysql-data
        target: /var/lib/mysql
    networks:
      - minharede

networks:
  minharede:
    external:
      name: minharede
